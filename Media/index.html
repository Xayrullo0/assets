<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Media</title>
    <style>
        body{
            background: gray;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }

        h1{
            display: none;
        }

        @media(max-width: 1200px){
            .normal h1{
                display: block;
            }
        }

        @media(max-width: 991px){
            .tablet h1{
                display: block;
            }
        }









    </style>
</head>
<body>
    <div class="widescreen">
        <h1>Widescreen</h1>
    </div>        

    <div class="normal">
        <h1>Normal</h1>
    </div>

    <div class="tablet">
        <h1>Tablet</h1>
    </div>

    <div class="smartphone">
        <h1>Smarthone</h1>
    </div>

    <div class="landscape" >
        <h1>Landscape</h1>
    </div>





























</body>
</html>
